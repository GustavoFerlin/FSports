<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>FSports</title>
    <style>
        /* Estilo do corpo com fundo */
        body {
            margin: 0;
            background-color: #0f0f0f; /* Fundo escuro */
            font-family: 'Arial', sans-serif;
        }

        /* Cabeçalho do site */
        header {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: flex-start; /* Ajusta o conteúdo para a esquerda */
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header h1 {
            color: #fff;
            font-size: 2em;
            margin: 0;
        }

        header nav {
            position: absolute; /* Coloca o menu à direita */
            top: 15px; /* Ajusta a posição do topo */
            right: 80px; /* Ajuste para mover para a esquerda */
            display: flex; /* Flexbox para alinhamento horizontal */
            gap: 20px; /* Espaçamento entre os links */
        }

        header nav a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #333;
        }

        /* Conteúdo principal */
        main {
            margin-top: 80px; /* Espaço abaixo do cabeçalho */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilo do título das seções */
        h2, h3, h4, h5 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: left;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Container dos vídeos */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Cria colunas responsivas */
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Estilo dos vídeos */
        iframe {
            width: 100%; /* Largura completa do contêiner */
            height: 200px; /* Ajusta a altura */
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Efeitos suaves */
        }

        /* Efeito ao passar o mouse */
        iframe:hover {
            transform: scale(1.05); /* Aumenta ligeiramente */
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5); /* Sombra suave */
        }

        /* Estilo do rodapé */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
