<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canais - FSports</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo do corpo com fundo */
        body {
            margin: 0;
            background-color: #0f0f0f; /* Fundo escuro */
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Cabeçalho do site */
        header {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: flex-start; /* Ajusta o conteúdo para a esquerda */
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header h1 {
            color: #fff;
            font-size: 2em;
            margin: 0;
        }

        header nav {
            position: absolute; /* Coloca o menu à direita */
            top: 15px; /* Ajusta a posição do topo */
            right: 80px; /* Ajuste para mover para a esquerda */
            display: flex; /* Flexbox para alinhamento horizontal */
            gap: 20px; /* Espaçamento entre os links */
        }

        header nav a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #333;
        }

        /* Conteúdo principal */
        main {
            margin-top: 80px; /* Espaço abaixo do cabeçalho */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Título das seções */
        h2 {
            color: #fff;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Container dos ícones de canais */
        .canais-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 20px;
            margin-bottom: 40px;
            justify-items: center;
        }

        /* Estilo dos ícones dos canais */
        .canal-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #333;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .canal-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .canal-icon:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5);
        }

        /* Rodapé */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
